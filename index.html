<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>무계획 여행 추천 (Naver 전용 MVP)</title>
  <style>
    :root {
      --bg:#ffffff; --panel:#ffffff; --ink:#111827; --muted:#6b7280; --line:#e5e7eb; --accent:#2563eb;
    }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Helvetica, Arial; background:var(--bg); color:var(--ink);}    
    header{ padding:20px 16px; text-align:center; border-bottom:1px solid var(--line);}    
    header h1{ margin:0 0 6px; font-size: clamp(22px,4vw,32px); letter-spacing:-0.3px; }
    header p{ margin:0; color:var(--muted); font-size:14px; }

    .wrap{ max-width: 1000px; margin: 16px auto 40px; padding: 0 16px; display:grid; grid-template-columns: 1fr; gap:12px; }

    .card{ background: var(--panel); border:1px solid var(--line); border-radius: 14px; box-shadow: 0 6px 16px rgba(0,0,0,0.05); }
    .pane{ padding:16px; }
    .pane h2{ margin:0 0 12px; font-size:18px; }

    .grid{ display:grid; gap:10px; }
    .row{ display:grid; gap:8px; }
    .row.inline{ grid-template-columns: 1fr 1fr; gap:10px; }

    label{ font-size:13px; color:var(--muted); }
    input[type="text"], input[type="number"], select{ width:100%; background:#fff; border:1px solid var(--line); color:var(--ink); padding:10px 12px; border-radius:10px; outline:none; }

    .btn{ display:inline-flex; align-items:center; justify-content:center; gap:8px; background:#111827; color:#fff; padding:10px 14px; border:1px solid #0f172a; border-radius:10px; cursor:pointer; text-decoration:none; font-weight:600; }
    .btn:hover{ filter:brightness(1.06); }
    .btn.small{ font-size:12px; padding:6px 10px; }
    .btn.ghost{ background:#fff; color:#111827; border:1px solid var(--line); }
    .btn.primary{ background:#2563eb; border-color:#1d4ed8; }
    .muted{ color:var(--muted); font-size:12px; }

    .links{ display:grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap:8px; }
    .links a{ text-align:center; }
    .divider{ border-top:1px dashed var(--line); margin:12px 0; }

    .k{ display:inline-block; padding:2px 8px; background:#eef2ff; color:#1e40af; border:1px solid #c7d2fe; border-radius:999px; font-size:12px; }

    footer{ text-align:center; color:var(--muted); font-size:12px; padding:20px 0 32px; }
  </style>
  <!-- Naver Maps JS API (Geocoder 모듈만 사용) : ncpClientId 교체 필수 -->
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_NCP_CLIENT_ID&submodules=geocoder"></script>
</head>
<body>
  <header>
    <h1>무계획 여행 추천 (Naver 전용)</h1>
    <p>현재 위치를 주소로 표시하고, 네이버 지도 길찾기로 바로 연동합니다. (카카오는 미사용)</p>
  </header>

  <div class="wrap">
    <section class="card pane" id="controls">
      <h2>기본 기능</h2>
      <div class="grid">
        <div class="row">
          <label>현재 위치</label>
          <div style="display:flex; align-items:center; gap:8px; flex-wrap:wrap;">
            <button class="btn small" id="btnUseGPS">📍 현재 위치 가져오기</button>
            <span class="k" id="addrBadge">주소 미확인</span>
            <span class="muted" id="locText">위치 좌표 대기중</span>
          </div>
          <span class="muted">※ 브라우저 위치 권한 허용이 필요합니다. HTTPS 환경 권장(로컬은 localhost 예외).</span>
        </div>

        <div class="row inline">
          <div>
            <label>목적지 위도(lat)</label>
            <input id="destLat" type="text" placeholder="예: 37.5665" />
          </div>
          <div>
            <label>목적지 경도(lng)</label>
            <input id="destLng" type="text" placeholder="예: 126.9780" />
          </div>
        </div>
        <div class="row">
          <label>목적지 이름(선택)</label>
          <input id="destName" type="text" placeholder="예: 서울시청" />
        </div>

        <div class="row">
          <button class="btn primary" id="btnNaverCar">🚗 네이버 자동차 길찾기</button>
          <button class="btn ghost" id="btnNaverPublic">🚉 네이버 대중교통 길찾기</button>
          <span class="muted">현재 버전은 ‘네이버 길찾기’만 활성화되어 있습니다.</span>
        </div>
      </div>
      <div class="divider"></div>
      <div class="muted">다음 단계로, 랜덤 관광지/맛집 추천을 네이버 오픈API(로컬/검색)로 연동해 드릴 수 있습니다. (보안상 서버 키 필요)</div>
    </section>
  </div>

  <footer>© 2025 무계획 여행 추천 — Naver Maps/Geocoder 기반 간이 MVP</footer>

  <script>
    const $ = s => document.querySelector(s);

    // 브라우저 Geolocation → 네이버 Geocoder(역지오코딩)으로 주소 표시
    async function useGPS(){
      if(!navigator.geolocation){ alert('이 브라우저는 위치정보를 지원하지 않습니다.'); return; }
      $('#addrBadge').textContent = '가져오는 중…';
      navigator.geolocation.getCurrentPosition(async (pos)=>{
        const { latitude, longitude } = pos.coords;
        $('#locText').textContent = `${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;
        // 역지오코딩 (좌표 → 주소)
        try{
          const latlng = new naver.maps.LatLng(latitude, longitude);
          naver.maps.Service.reverseGeocode({
            coords: latlng,
            orders: [
              naver.maps.Service.OrderType.ROAD_ADDR, // 도로명 주소 우선
              naver.maps.Service.OrderType.ADDR      // 지번 주소 보조
            ].join(',')
          }, function(status, response){
            if (status !== naver.maps.Service.Status.OK) {
              $('#addrBadge').textContent = '주소 변환 실패';
              return;
            }
            const result = response.v2, areas = result?.results || [];
            if(areas.length){
              const area = areas[0];
              const name = area.roadaddress?.address || area.address?.jibunAddress || '주소 미확인';
              $('#addrBadge').textContent = name;
              // 시작점 텍스트도 주소로 교체
            } else {
              $('#addrBadge').textContent = '주소 없음';
            }
          });
        } catch(e){
          $('#addrBadge').textContent = '주소 변환 오류';
          console.error(e);
        }
        // 길찾기 출발지로 저장
        window.__start = { lat: latitude, lng: longitude };
      }, (err)=>{
        alert('위치 권한을 허용해주세요. ('+ err.message +')');
        $('#addrBadge').textContent = '주소 미확인';
      }, { enableHighAccuracy:true, timeout: 10000 });
    }

    function openNaverRoute(mode){
      const s = window.__start;
      if(!s){ alert('먼저 현재 위치를 가져와 주세요.'); return; }
      const dlat = parseFloat($('#destLat').value);
      const dlng = parseFloat($('#destLng').value);
      const dname = encodeURIComponent($('#destName').value || '목적지');
      if(!isFinite(dlat) || !isFinite(dlng)) { alert('목적지 좌표를 입력하세요.'); return; }
      const sname = encodeURIComponent('현재 위치');
      const appname = encodeURIComponent(location.hostname || 'random-trip');
      const slat = s.lat, slng = s.lng;
      let url = '';
      if(mode==='car'){
        url = `nmap://route/car?slat=${slat}&slng=${slng}&sname=${sname}&dlat=${dlat}&dlng=${dlng}&dname=${dname}&appname=${appname}`;
      } else {
        url = `nmap://route/public?slat=${slat}&slng=${slng}&sname=${sname}&dlat=${dlat}&dlng=${dlng}&dname=${dname}&appname=${appname}`;
      }
      // 모바일에서 앱 스킴 실행, 데스크톱/미설치 환경 대비 웹지도로도 열어보기 시도
      const webFallback = `https://map.naver.com/p/directions/${slng},${slat},${sname}/${dlng},${dlat},${dname}/-/transit`;
      // 우선 앱 스킴 오픈
      const a = document.createElement('a');
      a.href = url; a.target = '_blank'; document.body.appendChild(a); a.click(); a.remove();
      // 약간의 지연 후 웹 백업도 열 수 있도록 (선택)
      setTimeout(()=>{ window.open(webFallback, '_blank'); }, 800);
    }

    window.addEventListener('DOMContentLoaded', ()=>{
      $('#btnUseGPS').addEventListener('click', useGPS);
      $('#btnNaverCar').addEventListener('click', ()=>openNaverRoute('car'));
      $('#btnNaverPublic').addEventListener('click', ()=>openNaverRoute('public'));
    });
  </script>
</body>
</html>
